<a routerLink="./add">新增班级</a>
<form (ngSubmit)="onQuery()">
  <label>名称：<input type="text" name="name" [(ngModel)]="params.name"/></label>
  <button>查询</button>
</form>
<table class="table">
  <tr>
    <th>序号</th>
    <th>名称</th>
    <th>辅导员</th>
    <th>操作</th>
  </tr>
  <tr *ngFor="let klass of klasses; index as i">
    <td>{{i + 1}}</td>
    <td>{{klass.name}}</td>
    <td>{{klass.teacher.name}}</td>
    <td>
      <a routerLink="./edit/{{klass.id}}" class="btn btn-sm btn-info"><i class="oi oi-pencil"></i>编辑</a>&nbsp;&nbsp;
      <button (click)="onDelete(klass)" class="btn btn-sm btn-danger"><i class="oi oi-trash"></i>删除</button>
    </td>
  </tr>
</table>
